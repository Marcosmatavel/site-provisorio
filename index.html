<!DOCTYPE html>
<html lang="pt-MZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Opening_css.css">
    <link rel="icon" href="rest/icon.jpeg" type="image/jpeg">
    <title>My Princes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stancil:wght@400;700&display=swap'); /* Importing Stancil font */

        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #ff9); /* Default gradient background */
            background-size: 200% 200%; /* Ensure smooth gradient transition */
            animation: backgroundShift 30s ease infinite; /* Smooth background gradient change */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-bottom: 80px; /* Increased padding to accommodate footer and paragraph spacing */
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
        }

        /* Typewriter effect styling */
        .typewriter {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            animation: blink-caret 0.75s step-end infinite;
            padding-right: 2px;
            font-size: 1.5em; /* Larger text size */
            color: #ff6347; /* Tomato color for text */
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            margin: 20px auto; /* Center paragraphs */
            width: fit-content; /* Fit content width */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Padding around the text */
        }

        /* Blinking cursor animation */
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #ff6347; /* Tomato color cursor */
            }
        }

        /* Animated background gradient */
        @keyframes backgroundShift {
            0% {
                background: linear-gradient(135deg, #f06, #ff9);
            }
            50% {
                background: linear-gradient(135deg, #ff9, #f06);
            }
            100% {
                background: linear-gradient(135deg, #f06, #ff9);
            }
        }

        /* Enhanced third paragraph with gradient effect */
        .gradient-text {
            font-size: 2em; /* Increased text size */
            color: #ff6347; /* Tomato color for static text */
            background: linear-gradient(135deg, #ff6347, #ff9);
            background-size: 200% 200%;
            display: inline-block; /* Ensure it respects margin and padding */
            font-weight: bold;
            padding: 20px; /* Increased padding for visibility */
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            margin: 30px auto; /* Space around the paragraph */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gradient-text:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsive font sizes and gradients */
        @media (max-width: 480px) { /* Small devices */
            body {
                font-size: 14px;
                background: linear-gradient(135deg, #7f8c8d, #95a5a6); /* Subtle gray gradient */
            }
        }

        @media (min-width: 481px) and (max-width: 768px) { /* Tablets */
            body {
                font-size: 16px;
                background: linear-gradient(135deg, #3498db, #9b59b6); /* Blue to purple gradient */
            }
        }

        @media (min-width: 769px) { /* Desktops */
            body {
                font-size: 18px;
                background: linear-gradient(135deg, #f06, #ff9); /* Original gradient */
            }
        }

        footer {
            background: linear-gradient(90deg, #ff6347, #ff7e5f); /* Gradient background */
            padding: 8px 15px; /* Reduced padding */
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #fff; /* White border */
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.1); /* Softer shadow */
            z-index: 10;
            color: #fff; /* White text color */
            font-size: 1em; /* Adjusted font size */
            font-family: 'Stancil', serif;
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        footer span {
            color: #ffdd57; /* Bright yellow color for hearts */
            font-size: 1.5em; /* Adjusted hearts size */
            margin: 0 5px; /* Margin around hearts */
            transition: transform 0.3s ease, color 0.3s ease; /* Add a smooth hover effect */
        }

        footer span:hover {
            transform: scale(1.3); /* Enlarges the hearts slightly on hover */
            color: #ffffff; /* Change color to white on hover */
        }

        a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        a:hover {
            color: #fff;
            text-decoration: underline; /* Underline effect on hover */
        }

        /* Style for specific word in third paragraph */
        .highlight {
            color: #1e90ff; /* Color indicating a link or special action */
        }
    </style>
</head>
<body>
    <h1>Presta atenção</h1>
    
    <!-- Paragraphs with the typewriter effect -->
    <p id="para1" class="typewriter"></p>
    <p id="para2" class="typewriter"></p>

    <p class="gradient-text">Pronto, <a href="rest/Talking_About_Her.html" class="highlight">vamos</a></p>
    
    <footer>
        For you my darling <span>&#9829;</span><span>&#9829;</span><span>&#9829;</span><span>&#9829;</span>
    </footer>

    <script>
        // JavaScript function to create a typewriter effect
        function typeWriterEffect(elementId, text, speed, callback) {
            let i = 0;
            let element = document.getElementById(elementId);

            function typeWriter() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                } else if (callback) {
                    callback(); // Call the next function (for the next paragraph)
                }
            }

            element.innerHTML = ''; // Clear the initial content
            typeWriter(); // Start typing
        }

        // Function to handle the typing effect with delay and loop
        function startTypewriterLoop() {
            typeWriterEffect("para1", "O conteúdo que você verá a seguir é de prestigiada honra.", 100, function() {
                setTimeout(function() {
                    typeWriterEffect("para2", "Trata-se de alguém especial pra mim.", 100, function() {
                        // Wait for 10 seconds after typing both paragraphs
                        setTimeout(startTypewriterLoop, 10000); // Restart loop after 10 seconds
                    });
                }, 2000); // Delay before starting the second paragraph
            });
        }

        // Start the typewriter effect loop after the document is loaded
        document.addEventListener("DOMContentLoaded", function () {
            startTypewriterLoop();
        });
    </script>
</body>
</html>
